<!DOCTYPE html>
<html>

<head>
	<title>Admin Girişi</title>
	<link rel="stylesheet" href="/assets/css/admine.css">
</head>

<body>
	<div class="login-form">
		<h1>Admin Girişi</h1>
		<form>
			<label for="username">Kullanıcı Adı</label>
			<input type="text" id="username" name="username" required>

			<label for="password">Şifre</label>
			<input type="password" id="password" name="password" required>

			<input type="submit" value="Giriş Yap" onclick="checkLogin(event)">
		</form>
		<p id="error-msg"></p>
	</div>
	<script src="/javascript/admine.js"></script>
</body>

</html>
